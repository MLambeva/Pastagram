<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10">
	<title>Pastagram</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Unica One' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<header class="banner" id="auth-banner">
		<a class="banner-logo" href="index.html"><img id="logo" src="images/logo.png"></img></a>
		<a class="banner-title" href="index.html">Pastagram</a>
	</header>
	<div class="auth">
		<form class="auth-form" id="register-form">
			<div class="form-banner">
				<a class="form-logo" href="index.html"><img id="logo" src="images/logo.png"></img></a>
				<a class="form-title" href="index.html">Pastagram</a>
			</div>

			<h2 class="auth-subtitle">Registration</h2>

			<div class="inputs">
				<div class="errors" id="errors"></div>
				<input type="text" name="username" placeholder="Username" class="auth-input" required />
				<input type="text" name="email" placeholder="Email" class="auth-input" required />
				<input type="password" name="password" placeholder="Password" class="auth-input" />
				<button type="submit" class="auth-button">Submit</button>
			</div>

			<div id="register">
				<label>Already have an account?</label>
				<a href="login.html" title="Log in" class="reg-link">Log in</a>
			</div>


		</form>
	</div>

	<footer>
		<p> &copy; Pavel Grigorov <span>&</span> Monika Lambeva</p>
	</footer>

	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
	<script src="js/db.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
