<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>Pastagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Unica One' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <header class="banner">
        <a class="banner-logo" href="index.html"><img id="logo" src="images/logo.png"></img></a>
        <a class="banner-title" href="index.html">Pastagram</a>
    </header>
    <nav class="menu">
        <ul class="menu-items">
            <li><a class="menu-link" href="index.html">Pics</a></li>
            <li><a class="menu-link" href="my-uploads.html">My uploads</a></li>

            <li><a class="menu-link" href="upload.html">Upload</a></li>
        </ul>
        <ul class="menu-items" id="menu-buttons">
        </ul>
    </nav>

    <div class="main">
        <section class="canvas">
            <h2 class="page-title">Upload</h2>
            <form id="upload-form">
                <div class="errors" id="errors"></div>
                <input class="upload-input" name="imageURL" id="image-URL" placeholder="Paste image URL!"></input>
                <input class="upload-input" name="imageName" id="image-name" placeholder="Name your pasta creation!"></input>
                <button type="submit" class="auth-button upload-button">Submit Pasta!</button>
            </form>
        </section>
    </div>
